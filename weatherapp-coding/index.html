<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather APP</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <h1>WEATHER APP</h1>
        <div class="tab-container"> 
            <p class="tab" data-userWeather>Your Weather</p> 
            <p class="tab" data-searchWeather>Search Weather</p>
        </div> 
         <br>
        <div class="weather-container">
                <div class="sub-container grant-location-container">
                <img src="./images/location.png" width="100" height="100" alt="">
                <p>Grant Location Access</p>
                <p>Allow Access to get weather information</p>
                <button class="btn" data-grantAccess>Grant Access</button>
        </div>
        <!-- searchform form container -->
         <form class="form-container"  data-searchForm>
            <input placeholder="Search for the city" data-searchInput>
            <button class="btn" type="submit">
            <img src="./images/search.png"  width="20" height="20" loading="lazy">   
            </button> 
        </form>

            <div class="sub-container loading-container">
                <img src="./images/loading.gif" width="200" height="200">
                <p>loading</p> 
            </div>

         <div class="sub-container user-info-container">
            <!--city name and Flag-->
              <div class="name">
                <p data-cityName></p>
                <img data-countryIcon>
            </div>

            <div class="weatherdata">
                <!-- weather descriptuion-->
                <p data-weatherDesc></p>
                <!--weather Icon-->
                <img data-weatherIcon>
                <!--temperature-->
                <p data-temp></p>
               </div>
            <div class="parameter-container">
                <!--card 1-->
            <div class="parameter">
                <img src="./images/wind.png">
                <p>windspeed</p>
                <p data-windspeed></p>
            </div>
            <!-- card-2 -->
            <div class="parameter">
                <img src="./images/humidity.png">
                <p>humidity</p>
                <p data-humidity></p>
            </div>
            <!-- card-3 -->
            <div class="parameter">
                <img src="./images/cloud.png">
                <p>Clouds</p>
                <p data-cloudiness></p>
            </div>

        </div>

    </div>
    </div>
    </div>
   <script src="index.js"></script>
</body>
</html>
